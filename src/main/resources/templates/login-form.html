<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/" rel="canonical">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <!--<link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">-->
    <title>Contacts</title>
</head>
<body>
<div class="container mt-2">
    <div class="offset-md-4 col-sm-4">
        <form action="#" class="form-signin" method="post" th:action="@{/login}">
            <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
            <label style="font-weight: bold; font-size: 14px">LOGIN</label>
            <input autofocus class="form-control mb-2" name="username" placeholder="Username" required type="text">
            <label style="font-weight: bold; font-size: 14px">PASSWORD</label>
            <input class="form-control" name="password" placeholder="Password" required type="password">
            <button class="btn btn-lg btn-dark btn-block mt-3" type="submit">Sign in</button>
            <div class="text-center mt-3">
                Don't have an account? <a href="#" th:href="@{/register}">Sign up here.</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
