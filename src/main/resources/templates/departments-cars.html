<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://getbootstrap.com/docs/4.3/examples/dashboard/" rel="canonical">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <link href="../static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">
    <title>Contacts</title>
</head>
<body>
<main>
    <div class="container">

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Body Type</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car: ${cars}" th:object="${car}">
                    <td class="pt-3" th:text="*{id}">1</td>
                    <td class="pt-3" th:text="*{model}">Krakow</td>
                    <td class="text-center pt-3">
                        <a class="btn btn-outline-primary btn-sm" href="#" th:href="@{updateContact/(theId=${car.id})}">Edit</a>
                        <a class="btn btn-outline-danger btn-sm" href="#"
                           onclick="if (!(confirm('Are you sure you want to delete this contact?'))) return false"
                           th:href="@{deleteContact/(theId=${car.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>
</body>
</html>
