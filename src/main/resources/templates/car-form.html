<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://getbootstrap.com/docs/4.3/examples/dashboard/" rel="canonical">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="../static/css/jumbotron.css" rel="stylesheet" th:href="@{/css/jumbotron.css}">
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <link href="../static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">
    <title>Add car</title>
</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<main>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/sidebar :: sidebar">
            </div>

            <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="mt-4">
                    <div class="ml-sm-auto px-4">
                        <div>
                            <form action="#" method="post" th:action="@{/cars/saveCar}" th:object="${car}">
                                <input th:field="*{id}" type="hidden"/>
                                <label style="font-weight: bold; font-size: 14px">BRAND</label>
                                <input class="form-control mb-3 col-4" placeholder="Brand" th:field="*{brand}"
                                       type="text"/>
                                <label style="font-weight: bold; font-size: 14px">MODEL</label>
                                <input class="form-control mb-3 col-4" placeholder="Model" th:field="*{model}"
                                       type="text"/>
                                <label style="font-weight: bold; font-size: 14px">BODY TYPE</label>
                                <input class="form-control mb-3 col-4" placeholder="Body type" th:field="*{bodyType}"
                                       type="text"/>
                                <label style="font-weight: bold; font-size: 14px">PRODUCTION YEAR</label>
                                <input class="form-control mb-3 col-4" placeholder="Production year"
                                       th:field="*{productionYear}"
                                       type="text"/>
                                <label style="font-weight: bold; font-size: 14px">COLOR</label>
                                <input class="form-control mb-3 col-4" placeholder="Color" th:field="*{color}"
                                       type="text"/>
                                <label style="font-weight: bold; font-size: 14px">MILEAGE</label>
                                <input class="form-control mb-3 col-4" placeholder="Mileage" th:field="*{mileage}"
                                       type="text"/>
                                <label style="font-weight: bold; font-size: 14px">DAILY FEE</label>
                                <input class="form-control mb-3 col-4" placeholder="Daily fee" th:field="*{dailyFee}"
                                       type="text"/>
                                <label style="font-weight: bold; font-size: 14px">DEPARTMENT</label>
                                <select class="form-control mb-3 col-4" th:field="*{department}">
                                    <option value="">--</option>
                                    <option th:each="dep : ${departments}"
                                            th:text="${dep.address}"
                                            th:value="${dep.id}"></option>
                                </select>
                                <label style="font-weight: bold; font-size: 14px">STATUS</label>
                                <select class="form-control mb-3 col-4" th:field="*{status}">
                                    <option value="">--</option>
                                    <option th:each="s : ${statuses}"
                                            th:text="${s.name()}"
                                            th:value="${s.name()}">
                                    </option>
                                </select>
                                <input class="btn btn-outline-secondary col-2 mt-1 mb-5" type="submit" value="Save"/>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>


<!-- jQuery CDN - Slim version (=without AJAX) -->
<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<!-- Popper.JS -->
<script crossorigin="anonymous" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script crossorigin="anonymous" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
